<div class="todo-item">
    <form [formGroup]="todoForm" class="todo-item_content">
      <input
        id="task-{{ todo.id }}"
        type="checkbox"
        formControlName="completo"
        (change)="onTaskChecked()"
      />
      <label
        for="task-{{ todo.id }}"
        [class.completo]="todoForm.get('completo')?.value"
        [class.incompleto]="!todoForm.get('completo')?.value"
      >
        {{ todo.titulo}}
      </label>
    </form>
    <button class="todo-item_delete" (click)="deleteTodo()">
      <i class="fas fa-trash-alt fa-lg"></i>
    </button>
  </div>
