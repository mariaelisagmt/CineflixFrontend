<div class="flex flex-col items-center justify-center w-full">
  <div class="w-full">
    <app-nova-tarefa (tarefaAdicionada)="onTarefaAdicionada()"></app-nova-tarefa>
  </div>
  <div 
    class="bg-white border border-gray-200 rounded-2xl shadow-lg mt-2 p-10 max-w-4xl 
           w-4/5 h-[60vh] overflow-y-auto">
    <div class="flex flex-col gap-2">
      @for (todo of todos; track todo.id) {
        <app-todo-item [todo] = "todo"></app-todo-item>
      }
      @empty {
        Não há atividades.
      }
    </div>
  </div>
</div>
